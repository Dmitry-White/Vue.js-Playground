<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id='app'>
    <div class="container">
      <h1 v-cloak>{{name}}</h1>

      <form v-show="!submitted" class="mt-5">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" v-model:value="email" class="form-control form-control-lg">
        </div>
        <button type="submit" @click="process" class="btn btn-primary">Submit</button>
      </form>

      <h2 v-show="submitted" v-cloak class="mt-5">Thanks for signing up!</h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'Hello World!',
        email: 'test@test.com',
        submitted: false,
      },
      methods: {
        process(e) {
          e.preventDefault();
          console.log('Submit: ', this.email);
          this.submitted = true;
        }
      }
    });
  </script>
</body>

</html>
