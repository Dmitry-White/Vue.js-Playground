<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='app'>
    <div class="container p-3">
      <sign-up-form v-show="!submitted" :process="process"></sign-up-form>

      <sign-up-message v-show="submitted" :process="process">
        Thanks for signing up!
      </sign-up-message>

      <image-card :show-summary="showSummary"></image-card>

      <album-summary :show-summary="showSummary" :summary-handler="summaryHandler" :num-songs="numSongs">
      </album-summary>

      <album-listing :album="album" :album-handler="albumHandler"></album-listing>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="CustomButton.js"></script>
  <script src="SignUpForm.js"></script>
  <script src="SignUpMessage.js"></script>
  <script src="ImageCard.js"></script>
  <script src="AlbumSummary.js"></script>
  <script src="AlbumListing.js"></script>
  <script src="index.js"></script>
</body>

</html>
