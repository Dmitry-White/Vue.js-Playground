<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Vue.js Essential Training</title>
</head>

<body class="container mt-4">
  <div id="app">

    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="navbar-text ml-auto">
        <b>Cart: </b>
        <span class="badge badge-pill badge-success"></span>
      </div>
    </nav>

    <div class="form-inline mr-auto mt-5">
      <label for="formMax" class="font-weight-bold mr-2">Max</label>
      <input type="text" id="formMax" class="form-control w-25" v-model="maximum">
    </div>

    <input type="range" class="custom-range" min="0" max="200" v-model="maximum">

    <div class="row d-flex mb-3 align-items-center mt-5" v-for="item in products" v-if="isLess(item.price)">
      <div class="col-sm-4">
        <img class="img-fluid d-block" :src="item.image" :alt="item.name">
      </div>

      <div class="col">
        <h3 class="text-info">{{ item.name }}</h3>
        <p class="mb-0">{{ item.description }}</p>
        <div class="h5 float-right">{{ item.price }}</div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const data = {
      maximum: 50,
      products: [
        {
          name: 'Test 1',
          description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras molestie nisi sapien, a elementum lorem blandit et. Maecenas sit amet nibh augue. Ut pellentesque leo vitae nulla venenatis scelerisque. Nulla suscipit pretium leo, ut ornare ligula venenatis nec. Ut quis justo blandit, varius tellus vel, mollis odio.',
          image: 'https://via.placeholder.com/150',
          price: 20
        },
        {
          name: 'Test 2',
          description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras molestie nisi sapien, a elementum lorem blandit et. Maecenas sit amet nibh augue. Ut pellentesque leo vitae nulla venenatis scelerisque. Nulla suscipit pretium leo, ut ornare ligula venenatis nec. Ut quis justo blandit, varius tellus vel, mollis odio.',
          image: 'https://via.placeholder.com/150',
          price: 40
        },
        {
          name: 'Test 3',
          description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras molestie nisi sapien, a elementum lorem blandit et. Maecenas sit amet nibh augue. Ut pellentesque leo vitae nulla venenatis scelerisque. Nulla suscipit pretium leo, ut ornare ligula venenatis nec. Ut quis justo blandit, varius tellus vel, mollis odio.',
          image: 'https://via.placeholder.com/150',

        },
        {
          name: 'Test 1',
          description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras molestie nisi sapien, a elementum lorem blandit et. Maecenas sit amet nibh augue. Ut pellentesque leo vitae nulla venenatis scelerisque. Nulla suscipit pretium leo, ut ornare ligula venenatis nec. Ut quis justo blandit, varius tellus vel, mollis odio.',
          image: 'https://via.placeholder.com/150',
          price: 80
        }
      ]
    }
    const app = new Vue({
      el: "#app",
      data,
      methods: {
        isLess(price) {
          return price <= this.maximum;
        }
      }
    });
  </script>
</body>

</html>
