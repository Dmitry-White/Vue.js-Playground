<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link rel="stylesheet" href="style.css">

  <title>Vue.js Essential Training</title>
</head>

<body class="container mt-4">
  <div id="app">

    <nav id="nav-block" class="navbar navbar-light fixed-top">
      <div class="navbar-text ml-auto d-flex">
        <button class="btn btn-sm btn-outline-success" @click="sliderStatus = !sliderStatus">
          <i class="fas fa-dollar-sign"></i>
        </button>
        <transition name="custom" enter-active-class="animated fadeInDown" leave-active-class="animated fadeOutUp">
          <div class="dropdown ml-2" v-if="countItems(cart)">
            <button class="btn btn-success btn-sm dropdown-toggle" id="cartDropdown" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-shopping-cart mx-2"></i>
              <span class="badge badge-pill badge-light">{{ cartQty }}</span>
              <price :value="Number(cartTotal)"></price>
            </button>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="cartDropdown">

              <div v-for="(item, index) in cart" :key="index">
                <div class="dropdown-item-text text-nowrap text-right">
                  <span class="badge badge-pill badge-warning align-text-top mr-1">{{item.qty}}</span>
                  {{item.product.name}}
                  <price :value="Number(item.product.price)"></price>
                  <a href="#" @click.stop="deleteItem(index)" class="badge badge-danger text-white">-</a>
                </div>
              </div>

            </div>
          </div>
        </transition>
      </div>
    </nav>

    <h1>My Shop</h1>

    <transition name="fade">
      <div v-if="sliderStatus">
        <section id="max-block" class="align-items-center" :class="sliderState">
          <label for="formMax" :class="labelArr">Max</label>
          <input type="text" id="formMax" class="form-control mx-2" :style="{
              'width': `${inputWidth}px`,
              'text-align': 'center'
            }" v-model="maximum">
          <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
        </section>
      </div>
    </transition>

    <section id="slug-block">
      <label for="formSlug" class="font-weight-bold mr-2">Slugetize</label>
      <input id="formSlug" type="text" class="form-control" v-model="slugText">
      <p class="font-weight-bold text-danger">{{ slugetize }}</p>
    </section>

    <product-list :products="products" @add="addItem"></product-list>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://kit.fontawesome.com/1426cc8134.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
